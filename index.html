<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九州自由行</title>

    <script>if (localStorage.getItem('theme') === 'dark') document.documentElement.setAttribute('data-theme', 'dark');</script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="floating-search mobile-floating-search" id="floatingSearch">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="mobileSearchInput" class="search-box" placeholder="搜尋筆記...">
        <button class="close-search-btn" onclick="toggleSearch()"><i class="fa-solid fa-xmark"></i></button>
    </div>

    <div id="settingsModal" class="modal-overlay">
        <div class="modal-content">
            <h3 class="modal-title"><i class="fa-solid fa-calendar-days"></i> 旅遊行程設定</h3>
            <label class="modal-label">出發日期 (可選)</label>
            <input type="date" id="inputStartDate" class="modal-input">
            <label class="modal-label">總天數</label>
            <input type="number" id="inputTotalDays" class="modal-input" min="1" max="30" value="8">
            <div class="modal-btn-group">
                <button class="cancel-btn" onclick="closeSettings()">取消</button>
                <button class="save-btn" onclick="saveSettings()">儲存</button>
            </div>
        </div>
    </div>

    <div id="readingModal" class="modal-overlay">
        <div class="modal-content reading-modal-content">
            <div class="reading-header">
                <span id="readingBadge" class="badge" style="margin:0;"></span>
                <h3 id="readingTitle" class="reading-title"></h3>
                <button class="popup-icon-btn close-btn" style="flex-shrink:0;" onclick="closeReadingModal()"><i class="fa-solid fa-xmark"></i></button>
            </div>
            <div id="readingBody" class="reading-body"></div>
        </div>
    </div>

    <div id="sidebar">
        <div class="mobile-toggle-bar" id="dragHandle">
            <div class="mobile-toggle-handle"></div>
        </div>

        <div class="controls">
            <div class="header-row">
                <h1 class="app-title"><i class="fa-solid fa-plane-departure"></i> 九州自由行</h1>
                <div class="header-actions">
                    <button class="icon-btn" onclick="refreshData(this)" title="重新讀取筆記"><i class="fa-solid fa-rotate-right"></i></button>
                    <button class="icon-btn" onclick="toggleTheme()" title="深淺色模式"><i class="fa-solid fa-moon" id="desktopThemeIconBtn"></i></button>
                    <button class="icon-btn" id="desktopLabelToggleBtn" onclick="toggleMapLabels()" title="顯示地標名稱"><i class="fa-solid fa-tag"></i></button>
                    <button class="icon-btn" onclick="exportItinerary()" title="複製文字行程表"><i class="fa-solid fa-share-nodes"></i></button>
                    <button class="icon-btn" onclick="openSettings()" title="旅遊設定"><i class="fa-solid fa-gear"></i></button>
                </div>
            </div>

            <div id="tripInfoBar" class="trip-info-bar"></div>
            <div id="weatherInfoBar" class="weather-info-bar" style="display:none;"></div>

            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="search-box" placeholder="搜尋想去的景點...">
            </div>

            <div class="filters" id="filterContainer">
                <button class="filter-btn active" onclick="filterData('all')">全部</button>
                <button class="filter-btn" onclick="filterData('food')">美食</button>
                <button class="filter-btn" onclick="filterData('spot')">景點</button>
                <button class="filter-btn" onclick="filterData('hotel')">住宿</button>
                <button class="filter-btn" onclick="filterData('shop')">購物</button>
                <select id="dayFilterDropdown" class="day-filter-select" onchange="filterData(this.value)">
                    <option value="" disabled selected>行程天數</option>
                </select>
            </div>
        </div>

        <div id="list-container" class="list-container">
            <div style="padding:40px; text-align:center; color:var(--text-sub);">讀取資料中...</div>
        </div>

        <div id="detail-container">
            <div class="detail-header-bar">
                <button class="detail-back-btn" onclick="closeDetailView()"><i class="fa-solid fa-chevron-left"></i> 返回</button>
                <div class="detail-header-actions">
                    <button class="popup-icon-btn" id="detail-edit-btn" onclick="toggleDetailEditMode(true)"><i class="fa-solid fa-pen"></i></button>
                    <span id="detail-day-badge" class="day-badge" style="display:none;"></span>
                    <span class="badge" id="detail-cat-badge"></span>
                </div>
            </div>

            <div class="detail-scroll-area">
                <div id="detail-view-mode">
                    <h2 class="detail-title" id="detail-title"></h2>

                    <div class="detail-action-row">
                        <select class="detail-day-select" id="detail-day-select" onchange="updateDayFromDetail(this.value)"></select>
                        <a href="#" id="detail-nav-btn" class="nav-pill" target="_blank"><i class="fa-solid fa-location-arrow"></i> 導航</a>
                    </div>

                    <div id="detail-gallery-container" style="display: none; margin-bottom: 25px;">
                        <div class="image-gallery" id="detail-gallery" style="margin-top: 0; border-top: none; padding-top: 0;"></div>
                    </div>

                    <div id="detail-todo-container" class="detail-section" style="display: none;">
                        <div class="detail-text" id="detail-todo"></div>
                    </div>

                    <div id="detail-notes-container" class="detail-section" style="display: none;">
                        <div class="detail-text" id="detail-notes"></div>
                    </div>

                    <div id="detail-other-container" class="detail-section" style="display: none;">
                        <div class="detail-text" id="detail-other"></div>
                    </div>
                </div>

                <div id="detail-edit-mode-container" style="display: none;">
                    <div class="edit-actions" style="margin-bottom: 15px;">
                        <button class="cancel-btn" onclick="toggleDetailEditMode(false)">取消</button>
                        <button class="save-btn" onclick="saveDetailContent()">儲存</button>
                    </div>
                    <label class="edit-label">想做什麼</label>
                    <textarea class="edit-textarea" id="detail-edit-todo" style="height: 120px;"></textarea>
                    <label class="edit-label">備註</label>
                    <textarea class="edit-textarea" id="detail-edit-notes" style="height: 150px;"></textarea>
                </div>
            </div>
        </div>
    </div>

    <div id="map">
        <button id="dayRouteBtn" class="day-route-btn" onclick="openDayRoute()">
            <i class="fa-solid fa-location-arrow"></i> 開啟本日導航
        </button>
        <div class="locate-btn-container">
            <button class="locate-btn" onclick="getLocation()" title="定位我的位置">
                <i class="fa-solid fa-crosshairs"></i>
            </button>
        </div>
    </div>

    <div class="fab-container" id="fabContainer">
        <button class="fab-btn fab-toggle" onclick="toggleFab()"><i class="fa-solid fa-layer-group"></i></button>
        <div class="fab-actions">
            <button class="fab-btn" onclick="toggleSearch()" title="搜尋"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button class="fab-btn" onclick="getLocation()" id="mobileLocateBtn" title="定位"><i class="fa-solid fa-crosshairs"></i></button>
            <button class="fab-btn" onclick="toggleMapLabels()" id="mobileLabelToggleBtn" title="顯示地標名稱"><i class="fa-solid fa-tag"></i></button>
            <button class="fab-btn" onclick="refreshData(this)" title="重新讀取筆記"><i class="fa-solid fa-rotate-right"></i></button>
            <button class="fab-btn" onclick="toggleTheme()" id="mobileThemeIconBtn" title="深色模式切換"><i class="fa-solid fa-moon"></i></button>
            <button class="fab-btn" onclick="exportItinerary()" title="匯出行程"><i class="fa-solid fa-share-nodes"></i></button>
            <button class="fab-btn" onclick="openSettings()" title="設定"><i class="fa-solid fa-sliders"></i></button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-polylinedecorator/1.1.5/leaflet.polylineDecorator.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
