        function parseMarkdown(text) {
            const results = []; const items = text.split(/(?=^#\s\[)/gm); globalIdCounter = 0; tripStartDate = ''; totalDays = 8; dayOrders = {};
            items.forEach((item) => {
                if (!item.trim()) return;
                let lines = item.trim().split('\n'); let headerLine = lines[0].trim(); let category = 'other'; let name = headerLine;
                const catMatch = headerLine.match(/^#\s\[(.*?)\]\s*(.*)/);
                if (catMatch) {
                    rawCat = catMatch[1]; name = catMatch[2];
                    if (rawCat === 'è¨­å®š') {
                        lines.slice(1).forEach(line => {
                            if (line.includes('é–‹å§‹æ—¥æœŸ')) tripStartDate = line.split(/[:ï¼š]/)[1].trim(); if (line.includes('ç¸½å¤©æ•¸')) totalDays = parseInt(line.split(/[:ï¼š]/)[1].trim()) || 8;
                            if (line.includes('_Order')) { let match = line.match(/> (day\d+)_Order:\s*(.*)/i); if (match) dayOrders[match[1].toLowerCase()] = match[2].split(',').map(s=>s.trim()); }
                        }); return; 
                    }
                    category = categoryMap[rawCat] || 'other';
                } else return;
                
                let lat = null, lng = null, address = '', link = ''; let todo = '', notes = '', other = '', day = null, currentSection = 'meta';
                
                lines.slice(1).forEach(line => {
                    let trimmedLine = line.trim();
                    if (trimmedLine.startsWith('>')) {
                        let content = trimmedLine.substring(1).trim();
                        if (content.match(/åº§æ¨™|Coord/i)) { let coords = content.match(/([0-9.]+)\s*[,ï¼Œ]\s*([0-9.]+)/); if (coords) { lat = parseFloat(coords[1]); lng = parseFloat(coords[2]); } }
                        else if (content.match(/åœ°å€|Addr/i)) address = content.split(/[:ï¼š]/)[1]?.trim() || '';
                        else if (content.match(/é€£çµ|Link/i)) { const urlMatch = content.match(/(http[^\s]+)/); if (urlMatch) link = urlMatch[1]; }
                        else if (content.match(/Day|è¡Œç¨‹/i)) { day = content.split(/[:ï¼š]/)[1]?.trim(); }
                    } else if (trimmedLine.startsWith('###') || trimmedLine.startsWith('####')) {
                        if (trimmedLine.includes('æƒ³åšä»€éº¼')) currentSection = 'todo'; else if (trimmedLine.includes('å‚™è¨»')) currentSection = 'notes'; else { currentSection = 'other'; other += '\n' + line + '\n'; }
                    } else if (!trimmedLine.startsWith('---') && !trimmedLine.startsWith('#')) {
                        if (currentSection === 'todo') todo += line + '\n'; else if (currentSection === 'notes') notes += line + '\n'; else if (currentSection === 'other') other += line + '\n';
                    }
                });
                let searchText = (name + todo + notes + other + address).toLowerCase();
                results.push({ id: 'loc_' + (++globalIdCounter), name, category, lat, lng, address, link, todo: todo.trim(), notes: notes.trim(), other: other.trim(), day, searchText });
            });
            return results;
        }

                                    <div id="view-todo-${loc.id}">${todoData.htmlText ? `<div class="scrollable-content"><p class="popup-text"><strong>æƒ³åšä»€éº¼</strong><br>${todoData.htmlText}</p></div>` : ''}</div>
                                    <hr class="popup-divider" id="divider-${loc.id}" style="display: ${notesData.htmlText ? 'block' : 'none'};">
                                    <div id="view-notes-${loc.id}">${notesData.htmlText ? `<div class="scrollable-content"><p class="popup-text" style="color:var(--text-sub); font-size: 12px;"><strong>å‚™è¨»</strong><br>${notesData.htmlText}</p></div>` : ''}</div>
                                    ${formattedOtherDesktop}
                                    ${galleryHtml}
                                    <div class="day-selector"><select class="day-select" onchange="updateDay('${loc.name}', this.value)">${optionsHtml}</select></div>
                                    <a href="${navLink}" target="_blank" class="nav-btn"><i class="fa-solid fa-location-arrow"></i> å°èˆªå»é€™è£¡</a>
                                </div>
                                <div id="edit-mode-${loc.id}" style="display:none;">
                                    <div class="edit-actions"><button class="cancel-btn" onclick="toggleEditMode('${loc.id}', false)">å–æ¶ˆ</button><button class="save-btn" onclick="saveContent('${loc.id}')">å„²å­˜</button></div>
                                    <label class="edit-label">æƒ³åšä»€éº¼</label><textarea class="edit-textarea" id="edit-todo-${loc.id}">${loc.todo}</textarea>
                                    <label class="edit-label">å‚™è¨» (æ”¯æ´ ![åœ–ç‰‡](ç¶²å€) )</label><textarea class="edit-textarea" id="edit-notes-${loc.id}">${loc.notes}</textarea>
                                </div>
                            </div>
                        `;
                        marker.bindPopup(popupHtml, { autoPan: true, autoPanPaddingTopLeft: [10, 20], autoPanPaddingBottomRight: [10, 10] });
                    }

                    marker.on('click', () => {
                        if (window.innerWidth < 768) {
                            const mi = document.getElementById('mobileSearchInput');
                            if (mi && mi.value.trim() !== '') { mi.value = ''; updateView(false); }
                        } else {
                            const di = document.getElementById('searchInput');
                            if (di && di.value.trim() !== '') { di.value = ''; updateView(false); }
                        }

                        const m = markers.find(mk => mk.getLatLng().lat === loc.lat && mk.getLatLng().lng === loc.lng);
                        if (!m) return;

                        if (window.innerWidth < 768) {
                            const zoom = 15; 
                            const panelHeight = document.getElementById('sidebar').offsetHeight;
                            const offsetPixels = panelHeight / 2;
                            const targetPoint = map.project([loc.lat, loc.lng], zoom);
                            targetPoint.y += offsetPixels; 
                            const targetLatLng = map.unproject(targetPoint, zoom);
                            
                            map.flyTo(targetLatLng, zoom, { duration: 0.5 });
                            openDetailView(loc);
                            setSidebarHeight(getSnapHeights().mid, true);
                        } else {
                            map.flyTo([loc.lat, loc.lng], 15, { duration: 0.5 });
                            highlightMarker(loc.id);
                            setTimeout(() => { if (!map.hasLayer(m)) { markerClusterGroup.zoomToShowLayer(m, () => m.openPopup()); } else { m.openPopup(); } }, 650);
                        }
                    });

                    markerClusterGroup.addLayer(marker);
                    markers.push(marker); 
                }

                const card = document.createElement('div');
                card.className = `card ${(!loc.lat || !loc.lng) ? 'missing-coords' : ''}`;
                card.id = `card-el-${loc.id}`; card.setAttribute('data-lat', loc.lat); card.setAttribute('data-lng', loc.lng); card.setAttribute('data-name', loc.name); 
                
                const dragHandleHtml = currentFilter.startsWith('day') ? `<i class="fa-solid fa-bars drag-handle"></i>` : '';
                const expandBtnHtml = (loc.notes || loc.other) ? `<button id="expand-btn-${loc.id}" class="expand-btn" onclick="toggleCardNotes(event, '${loc.id}')"><i class="fa-solid fa-chevron-down"></i></button>` : '';
                const cleanCardTodo = processMarkdownForDisplay(loc.todo).htmlText.replace(/<br>/g, ' ');
                const notesDataForCard = processMarkdownForDisplay(loc.notes);

                card.innerHTML = `
                    ${dragHandleHtml} ${expandBtnHtml}
                    <div class="card-header">
                        <h3 class="card-title">${loc.day ? `<span class="day-badge">D${loc.day}</span>` : ''}${loc.name}</h3>
                        <span class="badge cat-${loc.category}">${getCatName(loc.category)}</span>
                    </div>
                    <div class="card-todo" id="card-todo-${loc.id}">${cleanCardTodo}</div>
                    <div class="card-notes" id="card-notes-content-${loc.id}">${notesDataForCard.htmlText}</div>
                `;
                
                card.onclick = (e) => {
                    if(e.target.closest('.drag-handle') || e.target.closest('.expand-btn')) return;
                    
                    if (window.innerWidth < 768) {
                        const mi = document.getElementById('mobileSearchInput');
                        if (mi && mi.value.trim() !== '') { mi.value = ''; updateView(false); }
                    } else {
                        const di = document.getElementById('searchInput');
                        if (di && di.value.trim() !== '') { di.value = ''; updateView(false); }
                    }

                    if (loc.lat && loc.lng) {
                        const m = markers.find(mk => mk.getLatLng().lat === loc.lat && mk.getLatLng().lng === loc.lng);
                        if (!m) return;
                        
                        if (window.innerWidth < 768) {
                            const zoom = 15; 
                            const panelHeight = document.getElementById('sidebar').offsetHeight;
                            const offsetPixels = panelHeight / 2;
                            const targetPoint = map.project([loc.lat, loc.lng], zoom);
                            targetPoint.y += offsetPixels;
                            const targetLatLng = map.unproject(targetPoint, zoom);
                            
                            map.flyTo(targetLatLng, zoom, { duration: 0.5 });
                            openDetailView(loc);
                            setSidebarHeight(getSnapHeights().mid, true);
                        } else {
                            map.flyTo([loc.lat, loc.lng], 15, { duration: 0.5 });
                            highlightMarker(loc.id);
                            setTimeout(() => { if (!map.hasLayer(m)) { markerClusterGroup.zoomToShowLayer(m, () => m.openPopup()); } else { m.openPopup(); } }, 650);
                        }
                    } else { openReadingModal(loc); }
                };
                listContainer.appendChild(card);
            });
            
            map.addLayer(markerClusterGroup);
            map.fire('zoomend'); 

            if (fitMap && markers.length > 0) map.fitBounds(L.featureGroup(markers).getBounds().pad(0.1)); 

            if (currentFilter.startsWith('day') && markers.length > 1) {
                let routeCoords = filteredData.filter(loc => loc.lat && loc.lng).map(loc => [loc.lat, loc.lng]);
                if (routeCoords.length > 1) {
                    mapPolylineLayer = L.polyline(routeCoords, { color: 'var(--accent)', weight: 4, dashArray: '10, 10', opacity: 0.8 }).addTo(map);
                    if (typeof L.polylineDecorator !== 'undefined') {
                        mapArrowLayer = L.polylineDecorator(mapPolylineLayer, {
                            patterns: [{ offset: '10%', repeat: '80px', symbol: L.Symbol.arrowHead({ pixelSize: 14, polygon: false, pathOptions: { stroke: true, weight: 3, color: 'var(--primary)', opacity: 0.9 }}) }]
                        }).addTo(map);
                    }
                }
            }
            updateRouteButton();
            if (currentDetailLocId) highlightMarker(currentDetailLocId);
        }

        function filterData(cat) {
            currentFilter = cat; const btns = document.querySelectorAll('.filter-btn');
            btns.forEach(b => {
                if (['all', 'food', 'spot', 'hotel', 'shop'].includes(cat)) {
                    document.getElementById('dayFilterDropdown').value = ""; document.getElementById('dayFilterDropdown').classList.remove('active');
                    if ((cat === 'all' && b.innerText === 'å…¨éƒ¨') || (cat === 'food' && b.innerText === 'ç¾é£Ÿ') || (cat === 'spot' && b.innerText === 'æ™¯é»') || (cat === 'hotel' && b.innerText === 'ä½å®¿') || (cat === 'shop' && b.innerText === 'è³¼ç‰©')) { b.classList.add('active'); } else { b.classList.remove('active'); }
                } else { b.classList.remove('active'); }
            });

            const dropdown = document.getElementById('dayFilterDropdown');
            if (cat.startsWith('day')) { dropdown.value = cat; dropdown.classList.add('active'); const dayNum = parseInt(cat.replace('day', '')); showWeatherForDay(dayNum); } 
            else { document.getElementById('weatherInfoBar').style.display = 'none'; }
            
            if (window.innerWidth < 768) { const snaps = getSnapHeights(); setSidebarHeight(snaps.min, true); }
            updateView(true);
        }

        function getCatName(cat) { const names = { food:'ç¾é£Ÿ', spot:'æ™¯é»', hotel:'ä½å®¿', shop:'è³¼ç‰©', other:'æ•´ç†' }; return names[cat] || 'å…¶ä»–'; }

        // é›»è…¦ç‰ˆèˆ‡æ‰‹æ©Ÿç‰ˆå…©å€‹æœå°‹æ¡†çš†éœ€ç¶å®š
        document.getElementById('searchInput').addEventListener('input', () => updateView(true));
        document.getElementById('mobileSearchInput').addEventListener('input', () => updateView(true));
        
        loadData();
    </script>
